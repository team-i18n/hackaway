<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PodAtlas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ STATIC_URL }}css/project.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>



    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="http://jvectormap.com/js/jquery-jvectormap-world-mill-en.js"></script>
</head>

<body>
    <div class="all">
        <div class="logo">
            <div>
                <h2>NEWS PER CAPITA</h2>
            </div>
            <div>
                <h5>Built at <a href="www.hackaway.com">Hackaway</a> 2014 with <a href="www.sr.se">SR</a> by team i18n</h5>
            </div>
        </div>

        <div id="world-map" style="width: auto; height: 700px"></div>

        <script>
            var populationData = {{ population_data |safe }};

            $(function(){
                $('#world-map').vectorMap({
                    map: 'world_mill_en',
                    series: {
                        regions: [{
                            values: populationData,
                            scale: ['#C8EEFF', '#0071A4'],
                            normalizeFunction: 'polynomial'
                        }]
                    }
                });
            });

        </script>
        </div>
    </div>
</body>
</html>
