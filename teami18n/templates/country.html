<div style="display:none" id="{{ country.code }}_display">
    <div class="countryname">
        <h2>{{ country.get_code_display }}</h2>
    </div>

    <div>
        <h5>
            Population: {{ country.intword_population }}
        </h5>
        <h5>
            Total Podcasts: {{ country.podcasts_count }}
        </h5>
    </div>

    {% for podcast in country.lastest_podcasts %}
        {% include "podcast.html" %}
    {% endfor %}
</div>
